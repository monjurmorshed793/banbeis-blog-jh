<div>
  <h2 id="page-heading" data-cy="NavigationHeading">
    <span jhiTranslate="banbeisBlogApp.navigation.home.title">Navigations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="banbeisBlogApp.navigation.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-navigation"
        [routerLink]="['/navigation/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="banbeisBlogApp.navigation.home.createLabel"> Create a new Navigation </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="navigations?.length === 0">
    <span jhiTranslate="banbeisBlogApp.navigation.home.notFound">No navigations found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="navigations && navigations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="banbeisBlogApp.navigation.title">Title</span></th>
          <th scope="col"><span jhiTranslate="banbeisBlogApp.navigation.icon">Icon</span></th>
          <th scope="col"><span jhiTranslate="banbeisBlogApp.navigation.route">Route</span></th>
          <th scope="col"><span jhiTranslate="banbeisBlogApp.navigation.roles">Roles</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let navigation of navigations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/navigation', navigation.id, 'view']">{{ navigation.id }}</a>
          </td>
          <td>{{ navigation.title }}</td>
          <td>{{ navigation.icon }}</td>
          <td>{{ navigation.route }}</td>
          <td>{{ navigation.roles }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/navigation', navigation.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/navigation', navigation.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(navigation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
